
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent High School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav {
            background-color: #0073e6;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #005bb5;
        }

        .carousel {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Talent High School</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Login</a>
    <a href="#">Teacher Login</a>
    <a href="#">Student Login</a>
</nav>

<!-- Scrolling Images (Simple Carousel) -->
<div class="carousel">
    <img src="https://via.placeholder.com/1200x400?text=Welcome+to+Talent+High+School" class="active" alt="Welcome">
    <img src="https://via.placeholder.com/1200x400?text=Our+Classrooms" alt="Classrooms">
    <img src="https://via.placeholder.com/1200x400?text=School+Events" alt="Events">
    <img src="https://via.placeholder.com/1200x400?text=Sports+and+More" alt="Sports">
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');

    function showNextImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000); // Change image every 3 seconds
</script>

</body>
</html>
